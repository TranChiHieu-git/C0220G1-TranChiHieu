<!DOCTYPE html>

<body>
    <script>
        let pi = 3.14;
        let R = prompt("Nhap vao ban kinh hinh tron: ");
        let r = parseInt(R);
        let S = (r*r)*pi;
        alert("Dien tich hinh tron voi ban kinh duoc nhap vao la: " + S);
    </script>
</body>
