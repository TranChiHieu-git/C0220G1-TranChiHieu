<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cong tac va bong den</title>
</head>
<button onclick="BATTAT()">BatTatBongDen</button>
<h1 id="statuslamp">Bong den dang tat</h1>
<body>
<script>
    class Switch {
        constructor(status) {
            this.status=status;
        }
        switchButton(){
            return this.status;
        }
        On_Off(){
            this.status = !this.status;
        }
    }
    class Lamp{
        constructor(button) {
            this.Button = button;
        }
        onoff(){
            if (this.Button.switchButton()===true){
                document.getElementById("statuslamp").innerHTML = " Bong den dang bat";
            }
            else {
                document.getElementById("statuslamp").innerHTML = " Bong den dang tat";
            }
        }
    }
    let congtac = new Switch(false);
    let bongden = new Lamp(congtac);
    function BATTAT() {
        congtac.On_Off();
        bongden.onoff();
    }
</script>
</body>
</html>
