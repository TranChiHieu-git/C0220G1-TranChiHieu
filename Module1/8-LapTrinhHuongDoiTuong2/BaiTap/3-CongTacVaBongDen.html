<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cong tac va bong den</title>
</head>
<body>
<script>
    class electricLamp {
        constructor(idlamp , idbutton) {
            this.idLamp = idlamp;
            this.idButton = idbutton;
        }

        control(statusbutton) {
            this.statusSwitch =statusbutton;
            if (this.statusSwitch && this.idLamp===this.idButton) {
                this.statusLamp = true;
                this.electricStatus();
            }
            else if (this.statusSwitch === false && this.idLamp===this.idButton) {
                this.statusLamp = false;
                this.electricStatus();
            }
        }

        electricStatus() {
            return this.statusLamp;
        }
    }

    class SwitchButton {
        constructor( idbutton) {
            this.idButton = idbutton;

        }
        returnID() {
            return this.idButton;
        }
        control(butonstatus) {
            this.ButtonStatus = butonstatus;
            this.getbuttonStatus();
        }
        getbuttonStatus(){
            return this.ButtonStatus;
        }
    }
    let congtac = new SwitchButton("001");
    let bongden = new electricLamp("001",congtac.returnID());
    let bongden2 = new electricLamp("002",congtac.returnID());
    for (let i = 0; i < 5; i++) {
        congtac.control(true);
        bongden.control(congtac.getbuttonStatus());
        bongden2.control(congtac.getbuttonStatus());
        console.log(bongden.electricStatus());
        console.log(bongden2.electricStatus());
        congtac.control(false);
        bongden.control(congtac.getbuttonStatus());
        bongden2.control(congtac.getbuttonStatus());
        console.log(bongden.electricStatus());
        console.log(bongden2.electricStatus());
    }
</script>
</body>
</html>
