<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyen doi tuong</title>
</head>
<canvas id="superman" width="1346" height="600"></canvas>
<body>
<script>
    class hero {
        constructor(cordx, cordy) {
            this.cordX = cordx;
            this.cordY = cordy;
            this.speedHero = 1;
        }

        paintHero() {
            this.heroImg = new Image();
            this.heroImg.src = 'https://lazi.vn/files/large/3e2756f9498b72e';
            this.drawhero = document.getElementById("superman").getContext("2d");
            this.drawhero.drawImage(this.heroImg, this.cordX, this.cordY, 200, 200);
        }

        goLeft() {
            this.cordX += this.speedHero;
            this.paintHero();
        }

        goRight() {
            this.cordX -= this.speedHero;
            this.paintHero();
        }

        goDown() {
            this.cordY += this.speedHero;
            this.paintHero();
        }

        goUp() {
            this.cordY -= this.speedHero;
            this.paintHero();
        }
    }

    let superman = new hero(0, 0);
    superman.paintHero();

    let count = 0;
    setInterval(function () {

        if ((superman.cordX >= 0 && superman.cordX < 1146) && count % 2 === 0) {
            superman.drawhero.clearRect(superman.cordX, superman.cordY, 210, 210);
            superman.goLeft();

        } else if (superman.cordX === 1146 && count % 2 === 0) {
            superman.drawhero.clearRect(superman.cordX, superman.cordY, 210, 210);
            superman.goDown();
            if (superman.cordY >= 400) {
                count++;
            }
        } else if (superman.cordY === 400 && superman.cordX > 0 && count % 2 !== 0) {
            superman.drawhero.clearRect(superman.cordX, superman.cordY, 210, 210);
            superman.goRight();
        } else if (superman.cordX === 0 && count % 2 !== 0) {
            superman.drawhero.clearRect(superman.cordX, superman.cordY, 210, 210);
            superman.goUp();
            if (superman.cordY <= 0) {
                count++
            }
        }
    }, 1);
</script>
</body>
</html>
