<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAi 3</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhap vao mot so nguyen"));
    alert(giaithua(num));
    function giaithua(num) {
        let result=1;
        for (let i=1;i<=num;i++){
             result*= i ;
        }
        return result;
    }
</script>
</body>
