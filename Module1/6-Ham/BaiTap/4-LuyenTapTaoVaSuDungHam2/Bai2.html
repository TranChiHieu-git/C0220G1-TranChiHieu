<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    const PI = 3.14;
    let R = parseInt(prompt("Nhap vao Ban Kinh"));
    alert("Dien tich : "+S(R));
    alert("Chu vi : "+C(R));
    function C(num) {
        return 2*num*PI;
    }
    function S(num) {
        return Math.pow(num,2)*PI;
    }
</script>
</body>
</html>
