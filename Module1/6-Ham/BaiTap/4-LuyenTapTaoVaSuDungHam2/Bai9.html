<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 9</title>
</head>
<body>
<script>
    let arr = [0,5,2,3,4,5,6,7,8,5];
    let num = 2;
    alert(findSame(arr,num));
    function findSame(arr,num) {
        let count=0;
        for (let i=0;i<arr.length;i++){
            if (num==arr[i]){
                count++;
            }
        }
        if (count>0){
            return count;
        }else {
            return -1;
        }
    }
</script>
</body>
</html>
