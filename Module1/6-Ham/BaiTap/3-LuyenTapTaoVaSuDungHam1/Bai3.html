<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body onload="receiveAndProcess()">
<script>
    function receiveAndProcess() {
        let num1 = parseInt(prompt("Nhap vao so thu nhat"));
        let num2 = parseInt(prompt("Nhap vao so thu hai"));
        if (num1>num2){
            alert("So thu nhat lon hon so thu hai!!!");
        }else {
            alert(num1+num2);
        }
    }
</script>
</body>
</html>
