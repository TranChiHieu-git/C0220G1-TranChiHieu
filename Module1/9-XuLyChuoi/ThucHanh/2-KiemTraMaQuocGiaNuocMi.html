<!DOCTYPE html>

    <title>Kiem tra ma quoc gia nuoc mi</title>

<body>
<script>
    let patt = /^[0-9]{5}(?:-[0-9]{4})?$/;
    let str1 = "03201-2150";
    let str2 = "7892";
    let result1 = patt.test(str1);
    let result2 = patt.test(str2);
    console.log("chuoi1: "+result1);
    console.log("chuoi2: "+result2);
</script>
</body>
