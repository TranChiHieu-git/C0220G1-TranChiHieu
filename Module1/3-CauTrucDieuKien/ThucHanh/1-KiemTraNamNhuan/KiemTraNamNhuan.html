<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem Tra Nam Nhuan</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhap vao nam muon kiem tra: "));
    if (year % 4 == 0 && year % 100 != 0 ) {
        alert("Day la nam nhuan");
    } else if (year % 100 == 0 && year % 400 !=0) {
        alert("Day khong phai la nam nhuan");
    } else if (year % 100 ==0 && year % 400 ==0) {
        alert("Day la nam nhuan");
    } else {
        alert("Day khong phai la nam nhuan");
    }
</script>
</body>
</html>
