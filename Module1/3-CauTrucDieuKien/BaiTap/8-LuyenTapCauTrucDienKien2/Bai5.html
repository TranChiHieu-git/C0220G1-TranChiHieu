<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tich tam giac vuong</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhap vao canh a :"));
    let b = parseFloat(prompt("Nhap vao canh b :"));
    let area = (1/2)*a*b;
    alert("Dien tich hinh tam giac vuong " + a + " va " + b + " la: " + area + " cm2");
</script>
</body>
</html>
