<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tich hinh vuong</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhap vao canh a :"));
    let area = a*a;
    alert("Dien tich hinh vuong canh " + a + " la: " + area + "cm2");
</script>
</body>
</html>
