<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Love Me</title>
</head>
<body>
    <label style="position: absolute ; left: 500px; top: 200px;"><h1>Do You Love Me ?</h1></label>
    <button style="position: absolute; left: 500px; top: 290px" onclick="yes()">YES</button>
    <button id="no" style="position: absolute ; left: 700px; top: 290px" onmouseover="no()">NO</button>
    <script>
        function yes() {
            alert("Yes. I love you too!!");
        }
        function no() {
            let x = Math.round(Math.random() * window.innerWidth);
            let y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('no').style.left = x + 'px';
            document.getElementById('no').style.top = y + 'px';
        }
    </script>
</body>
</html>
