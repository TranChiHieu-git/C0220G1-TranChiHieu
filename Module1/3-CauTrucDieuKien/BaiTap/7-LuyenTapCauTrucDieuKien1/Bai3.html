<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xem so lon hon 0</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhap vao so:"));
    if (num>0){
        alert("So "+num+" Lon Hon 0");
    }else if (num<0) {
        alert("So "+num+" Nho Hon 0");
    }
</script>
</body>
</html>
