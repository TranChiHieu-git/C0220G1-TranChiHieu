<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xem a co chia het cho b khong</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap A:"));
    let b = parseInt(prompt("Nhap B:"));
    if(a%b==0){
        alert("a chia het cho b");
    }else {
        alert("a khong chia het cho b");
    }
</script>
</body>
</html>
