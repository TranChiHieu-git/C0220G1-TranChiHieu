<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim so lon nhat trong 3 so</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap so 1:"));
    let b = parseInt(prompt("Nhap so 2:"));
    let c = parseInt(prompt("Nhap so 3:"));
    let max ;
    max = (a>b)? a : b;
    max = max > c? max : b;
    alert("so lon nhat la: "+ max);
</script>
</body>
</html>
