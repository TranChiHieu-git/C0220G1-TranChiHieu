<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quan Ly Hoc Sinh</title>
</head>
<body>
<script>
    class Student {
        constructor(id, name, birthday, male, nameclass, schoolyear) {
            this.id = id;
            this.name = name;
            this.birthday = birthday;
            this.male = male;
            this.nameclass = nameclass;
            this.schoolyear = schoolyear;
        }

        getid() {
            return this.id;
        }

        setid(value) {
            this.id = value;
        }

        getname() {
            return this.name;
        }

        getbirthday() {
            return this.birthday;
        }

        getmale() {
            return this.male;
        }

        getnameclass() {
            return this.nameclass;
        }

        getschoolyear() {
            return this.schoolyear;
        }
    }

    let student = new Array(0);
    menu();

    function menu() {
        do {
            let chose = parseInt(prompt("1.Add Student \n" +
                "2.Remove by MSSV \n" +
                "3.Remove by Position \n" +
                "4.Search Information Student by MSSV or Name \n" +
                "5.Print Information Student \n" +
                "6.Soft by MSSV \n" +
                "7.Exit"));
            switch (chose) {
                case 1:
                    addstudent();
                    break;
                case 2:
                    RemoveMSSV();
                    break;
                case 3:
                    RemovePosition();
                    break;
                case 4:
                    Search();
                    break;
                case 5:
                    Print();
                    break;
                case 6:
                    Soft();
                    break;
                case 7:
                    break;
                default:
                    alert("Gia tri ban nhap vao khong chinh xac. Vui long nhap lai!!!");
                    menu();
                    break;
            }
        } while (chose !== 7);
    }

    function Soft() {
        for (let i = 0; i < student.length; i++) {
            let temp1 = 0;
            let temp2 = 0;
            for (let j = 0; j < student.length; j++) {
                if (parseInt(student[i].getid()) < parseInt(student[j].getid())) {
                    temp1 = student[i].getid();
                    temp2 = student[j].getid();
                    student[i].setid(temp2);
                    student[j].setid(temp1);
                }
            }
        }
        for (let i = 0; i < student.length; i++) {
            alert("1.Ten: " + student[i].getname() + "\n" +
                "2.MSSV: " + student[i].getid() + "\n" +
                "3.Ngay Sinh: " + student[i].getbirthday() + "\n" +
                "4.Gioi Tinh: " + student[i].getmale() + "\n" +
                "5.Ten Lop: " + student[i].getnameclass() + "\n" +
                "6.Nien Khoa: " + student[i].getschoolyear() + "\n");
        }
        menu();
    }

    function Search() {
        let text = prompt("Nhap vao MSSV hoac ten ban muon tim kiem");
        for (let i = 0; i < student.length; i++) {
            if (text === student[i].getname() || text === student[i].getid()) {
                alert("1.Ten: " + student[i].getname() + "\n" +
                    "2.MSSV: " + student[i].getid() + "\n" +
                    "3.Ngay Sinh: " + student[i].getbirthday() + "\n" +
                    "4.Gioi Tinh: " + student[i].getmale() + "\n" +
                    "5.Ten Lop: " + student[i].getnameclass() + "\n" +
                    "6.Nien Khoa: " + student[i].getschoolyear() + "\n");
            }
        }
        alert("Gia tri ban nhap vao khong chinh xac. Vui long nhap lai!!!");
        menu();
    }

    function RemovePosition() {
        let chose = parseInt(prompt("Nhap vao vi tri ban muon xoa sinh vien"));
        student.splice(chose - 1, 1);
        menu();
    }

    function Print() {
        for (let i = 0; i < student.length; i++) {
            alert("1.Ten: " + student[i].getname() + "\n" +
                "2.MSSV: " + student[i].getid() + "\n" +
                "3.Ngay Sinh: " + student[i].getbirthday() + "\n" +
                "4.Gioi Tinh: " + student[i].getmale() + "\n" +
                "5.Ten Lop: " + student[i].getnameclass() + "\n" +
                "6.Nien Khoa: " + student[i].getschoolyear() + "\n");
        }
        menu();
    }

    function RemoveMSSV() {
        let mssv = prompt("Nhap vao MSSV can xoa").toLowerCase();
        for (let i = 0; i < student.length; i++) {
            if (mssv === student[i].getid().toLowerCase()) {
                student.splice(i, 1);
                menu();
            }
        }
        alert("MSSV khong tim thay");
        menu();
    }

    function addstudent() {
        for (let i = 0; i <= student.length; i++) {
            if (student[i] === undefined) {
                let id = prompt("Nhap vao MSSV cua sv " + (i + 1) + ": ");
                let name = prompt("Nhap vao ten cua sv " + (i + 1) + ": ");
                let birthday = prompt("Nhap vao ngay sinh cua sv " + (i + 1) + ": ");
                let male = prompt("Nhap vao gioi tinh cua sv " + (i + 1) + ": ");
                let nameclass = prompt("Nhap vao ten lop cua sv " + (i + 1) + ": ");
                let schoolyear = prompt("Nhap vao khoa cua sv " + (i + 1) + ": ");
                student[i] = new Student(id, name, birthday, male, nameclass, schoolyear);
                menu();
            }
        }
    }
</script>
</body>
</html>
