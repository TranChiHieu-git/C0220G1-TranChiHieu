<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game doan so</title>
</head>
<body>
<script>
    let arr = new Array(1000000);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = i;
    }
    let tt = 0;
    let dem=0;
    let dem2=0;
    tt = tuyentinh(arr, 907556);
    let np = 0;
    np = nhiphan(arr, 907556);
    console.log(tt);
   console.log(np);
    function tuyentinh(arr, n) {
        for (let i = 0; i < arr.length; i++) {
            dem++;
            if (n === arr[i]) {
                console.log("time tuyen tinh: "+dem);
                return i;
            }
        }
        return -1;
    }

    function nhiphan(arr, n) {
        let left = 0;
        let right = arr.length - 1;
        while (left <= right) {
            let mid = parseInt((left + right) / 2);
            if (arr[mid] === n) {
                console.log("time nhi phan: "+dem2);
                return mid;
            } else if (n < arr[mid]) {
                dem2++;
                right = mid - 1;
            } else if (n > arr[mid]) {
                dem2++;
                left = mid + 1;
            }
        }
        return -1;
    }
</script>
</body>
</html>
