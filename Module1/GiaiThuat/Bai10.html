<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 10</title>
</head>
<body>
<script>
    let strReceive = prompt("Nhap vao mot chuoi");
    let mottumotdong = new Array(0);
    let dem = 0;
    for (let i = 0; i < strReceive.length; i++) {
        if (i === 0) {
            dem++;
        }
        if (strReceive[i - 1] !== " " && strReceive[i] === " ") {
            dem++;
        }
    }
    for (let i = 0; i < dem; i++) {
        mottumotdong[i] = "";
    }
    //-------------------------------------------------------------------in tung tu
    let temp = 0;
    for (let i = 0; i < strReceive.length; i++) {
        if (strReceive[i - 1] !== " " && strReceive[i] === " ") {
            temp++;
            continue;
        }
        mottumotdong[temp] += strReceive[i];
    }
    //-------------------------------------------------------------------so tu
    for (let i = 0; i < dem; i++) {
        document.write(mottumotdong[i] + "<br>");
    }
    document.write(dem + "<br>");
    //-------------------------------------------------------------------tan suat
    for (let i = 0; i < dem; i++) {
        let tansuat = 1;
        for (let j = 0; j < dem; j++) {
            if ((mottumotdong[i] === mottumotdong[j]) && i !== j) {
                tansuat += 1;
                for (let x = j; x < dem; x++) {
                    mottumotdong[x] = mottumotdong[x + 1];
                }
                dem--;
            }
        }
        if (typeof mottumotdong[i] !== undefined){
            document.write(mottumotdong[i] + " co tan suat xuat hien la: " + tansuat + "<br>");
        }
    }
</script>
</body>
</html>
