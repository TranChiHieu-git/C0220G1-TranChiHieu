<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let thang = parseInt(prompt("Nhap vao thang "));
    let nam = parseInt(prompt("Nhap vao nam "));
    if ((nam % 4 == 0 && nam % 100 != 0) || (nam % 100 == 0 && nam % 400 == 0)) {
        namnhuan();
    } else {
        namThuong();
    }

    function namnhuan() {
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("Thang " + thang + " Nam " + nam + " Co 31 Ngay");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("Thang " + thang + " Nam " + nam + " Co 30 Ngay");
                break;
            case 2:
                alert("Thang " + thang + " Nam " + nam + " Co 29 Ngay");
        }
    }

    function namThuong() {
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("Thang " + thang + " Nam " + nam + " Co 31 Ngay");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("Thang " + thang + " Nam " + nam + " Co 30 Ngay");
                break;
            case 2:
                alert("Thang " + thang + " Nam " + nam + " Co 28 Ngay");
        }

    }
</script>
</body>
</html>
