<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let cao =parseInt(prompt("Nhap vao chieu cao cua thap * "));
    let rong =parseInt(prompt("Nhap vao chieu rong cua thap * "));
    for (let i=0;i<cao;i++){
        for (let j=0;j<rong;j++){
            document.write("*");
        }document.write("<br>");
    }
</script>
</body>
</html>
