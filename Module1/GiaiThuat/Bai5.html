<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let S = 0;
    let n = parseFloat(prompt("Nhap vao so N: "));
    for (let j =1;j<=n;j++){
        S+= 1/giaithuan((2*j)-1);
    }
    alert(S);
    function giaithuan(a) {
        let giaithua=1;
        for (let i =1;i<=a;i++){
            giaithua *= i;
        }
        return giaithua;
    }
</script>
</body>
</html>
