<script>
    let Office = " ";
    let Mobile = function (mobileStatus, baterry, baterryStatus) {
        this.mobileOn = mobileStatus;
        this.Baterry = baterry;
        this.BaterryStatus = baterryStatus;
        this.smsing = " ";
        this.receiveSms = new Array();
        this.transSms = new Array();
        this.getMobileStatus = function () {
            if (this.mobileOn && this.Baterry > 0) {
                return true;
            } else if (this.mobileOn === false || this.Baterry === 0) {
                return false;
            }
        }
        this.setMobileStatus = function (status) {
            if (this.Baterry == 0) {
                this.mobileOn = false;
            } else {
                this.mobileOn = status;
            }
        }
        this.addBaterry = function () {
            if (this.BaterryStatus == true && this.Baterry < 100) {
                setInterval(function () {
                    baterry++;
                    this.Baterry = baterry
                    console.log(this.Baterry);
                }, 5000);
            }
        }
        this.writeSms = function (writing) {
            if (this.mobileOn) {
                this.smsing = writing;
                this.Baterry--;
            }
        }
        this.tranSms = function () {
            if (this.mobileOn) {
                Office = this.smsing;
                this.transSms.push(this.smsing);
                this.Baterry--;
            }
        }
        this.receiSms = function () {
            if (this.mobileOn) {
                this.receiveSms.push(Office);
                this.Baterry--;
            }
        }
    }
