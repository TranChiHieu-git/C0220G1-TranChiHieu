<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri trong mang</title>
</head>
<body>
<script>
    let mang = ["q","r","u","p","a","d","g","a","l","z","v","m"];
    let Value = prompt("Nhap vao gia tri can so sanh");
    for (let i=0;i<mang.length;i++){
        if(Value==mang[i]){
            alert(Value+" co vi tri o trong mang la: "+i);
        }
    }
</script>
</body>
</html>
