<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dao nguoc cac phan tu trong mang</title>
</head>
<body>
<script>
    let xuoi = [1,3,5,7,9,4,7];
    let nguoc = [];
    let j=0;
    for (let i = (xuoi.length-1); i >= 0 ; i--){
            nguoc[j]=xuoi[i];
            j++;
    }
    document.write(nguoc);
</script>
</body>
</html>
