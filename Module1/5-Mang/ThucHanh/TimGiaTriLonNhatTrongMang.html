<!DOCTYPE html>

    <title>Tim gia tri lon nhat trong mang</title>

<body>
<script>
    let x = [5, 1, 12, 3, 2, 12];
    let max=x[0];
    for (let i=1;i<x.length;i++){
        max = max>x[i]?max:x[i];
    }
    alert(max);
</script>
