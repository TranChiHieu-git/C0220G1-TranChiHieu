<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let mang = [[1, 5, 9, 7],
        [2, 1, 9, 6],
        [9, 4, 0, 3],
        [8, 0, 4, 9]];
    for (let i = 0 ;i<mang.length;i++){
        document.write("Hang "+i+"<br>");
        for (let j=0;j<mang[i].length;j++){
            document.write(mang[i][j]+"<br>");
        }

    }
</script>
