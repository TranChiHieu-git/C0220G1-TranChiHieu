<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
<script>
    let dem=0,i=1,tong=0;
    while (dem<30){
        if (i%7==0){
            tong += i;
            dem++;
        }
        i++;
    }
    document.write(tong);
</script>
</body>
</html>
