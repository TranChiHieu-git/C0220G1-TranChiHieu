<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhap vao so nguyen duong"));
    let Tong = 1;
    document.write(num+"!");
    for (let i=1;i<=num;i++){
        Tong *= i ;
    }
    document.write("="+Tong);
</script>
</body>
</html>
