<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong nhap vao den khi nhap vao -1</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhap vao mot so:"));
    let sum = 0;
    sum =num;
    while (num != -1){
        num = parseInt(prompt("Nhap vao mot so:"));
        sum += num;
    }
    alert("Tong cua cac so nhap vao la: "+(sum+1));
</script>
</body>
</html>
