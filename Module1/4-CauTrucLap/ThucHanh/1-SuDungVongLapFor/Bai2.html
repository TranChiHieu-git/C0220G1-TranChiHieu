<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong tu 1 den N</title>
</head>
<body>
<script>
    let N=parseInt(prompt("Nhap vao so N:"));
    let sum=0;
    for(let i=1;i<=N;i++){
        sum += i;
    }
    alert("Tong tu 1 den N la: "+sum);
</script>
</body>
</html>
