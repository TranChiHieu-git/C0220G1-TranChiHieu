<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vong lap long nhau</title>
</head>
<body>
<script>
    let i,j,sum;
    for (i = 1; i <= 10; i++) {
        for (j = 1; j <= 10; j++) {
            sum = i*j;
            document.write(sum+"_______");
        }
        document.write("<br>");
        document.write("<br>");
    }

</script>
</body>
</html>
