<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <form th:object="${productEdit}" th:action="@{/edited}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <th colspan="2"><h2>Chỉnh sửa mặt hàng</h2></th>
            </tr>
            <tr>
                <td>Tên hàng:</td>
                <td><input style="width: 292px" th:field="*{nameProduct}"></td>
            </tr>
            <tr>
                <td></td>
                <td style="color: red" th:if="${#fields.hasErrors('nameProduct')}" th:errors="*{nameProduct}"></td>
            </tr>
            <tr>
                <td>Giá:</td>
                <td><input style="width: 292px" th:field="*{priceProduct}"></td>
            </tr>
            <tr>
                <td></td>
                <td style="color: red" th:if="${#fields.hasErrors('priceProduct')}" th:errors="*{priceProduct}"></td>
            </tr>
            <tr>
                <td>Số Lượng:</td>
                <td><input style="width: 292px" th:field="*{amountProdcut}"></td>
            </tr>
            <tr>
                <td></td>
                <td style="color: red" th:if="${#fields.hasErrors('amountProdcut')}"
                    th:errors="*{amountProdcut}"></td>
            </tr>
            <tr>
                <td>Mô tả:</td>
                <td><textarea rows="5" cols="100" style="width: 292px" th:field="*{descriptProduct}"/></td>
            </tr>
            <tr>
                <td></td>
                <td style="color: red" th:if="${#fields.hasErrors('descriptProduct')}"
                    th:errors="*{descriptProduct}"></td>
            </tr>
            <tr>
                <td>Loại hàng:</td>
                <td>
                    <select th:field="*{idTypeProdcut}">
                        <option th:each="p : ${typeprodcut}" th:value="${p.getId()}"
                                th:text="${p.getNameTypeProduct()}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="Sửa mặt hàng mặt hàng">
                    <a th:href="@{/}">Thoát</a>
                </th>
            </tr>
        </table>
    </form>
    <tr></tr>
</table>
</body>
</html>
