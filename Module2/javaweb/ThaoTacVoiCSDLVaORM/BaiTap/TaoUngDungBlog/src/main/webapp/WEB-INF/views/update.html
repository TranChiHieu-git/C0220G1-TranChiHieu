<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Blog</title>
</head>
<body>
<h1>Update Blog</h1>
<p>
    <a href="/">Back to index</a>
</p>
<p>
    <a href="/show">Back to show</a>
</p>
<form action="/updated" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td><textarea th:field="*{content}" th:rows="20" th:cols="80"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Update customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
