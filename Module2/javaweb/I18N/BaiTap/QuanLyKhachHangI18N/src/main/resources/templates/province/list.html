<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.province}"></title>
</head>
<body>
Language: <a href="?lang=en">English</a> | <a href="?lang=vi">Viet Nam</a><br>
<a href="/create-province" th:text="#{list.create}"></a>
<a href="/" th:text="#{edit.index}"></a>
<h1 th:text="#{index.province}"></h1>
<table border="1">
    <tr>
        <th th:text="#{list.name}"></th>
        <th th:text="#{index.edit}"></th>
        <th th:text="#{index.delete}"></th>
    </tr>
    <th:block th:each="province : ${provinces}">
        <tr>
            <td th:text="${province.name}"></td>
            <td><a th:href="@{/edit-province/__${province.id}__ }" th:text="#{index.edit}"></a></td>
            <td><a th:href="@{/delete-province/__${province.id}__ }" th:text="#{index.delete}"></a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
</body>
</html>
