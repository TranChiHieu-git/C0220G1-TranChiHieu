<div class="container">
  <h1 class="title">Danh sách dịch vụ</h1>
  <div>
    <div>
      <nav class="navbar navbar-light px-0">
        <a class="btn btn-primary" [routerLink]="'/service/create'" role="button">Thêm mới dịch vụ</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2 search" type="search" placeholder="Nhập mã dịch vụ hoặc tên dịch vụ"
                 aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
        </form>
      </nav>
    </div>
  </div>
  <table class="table">
    <thead class="thead-light">
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Mã dịch vụ</th>
      <th scope="col">Tên dịch vụ</th>
      <th scope="col">Diện tích</th>
      <th scope="col">Số tần</th>
      <th scope="col">Số người tối đa</th>
      <th scope="col">Giá thuê</th>
      <th scope="col">Trạng thái</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let service of serviceList, index as i">
      <td class="content" scope="row" (click)="abc()">{{i + 1}}</td>
      <td class="content" (click)="abc()"><a>{{service.id}}</a></td>
      <td class="content" (click)="abc()">{{service.name}}</td>
      <td class="content" (click)="abc()">{{service.area}}</td>
      <td class="content" (click)="abc()">{{service.numberOfFloor}}</td>
      <td class="content" (click)="abc()">{{service.numberMaxOfPeople}}</td>
      <td class="content" (click)="abc()">{{service.rent}}</td>
      <td class="content" (click)="abc()">{{service.status}}</td>
      <td class="edit px-0">
        <a class="btn btn-primary" [routerLink]="['service/edit',service.id]" role="button">Chỉnh sửa</a>
      </td>
      <td class="delete px-0">
        <button class="btn btn-danger" (click)="deleteServiceById(service.id)" role="button">Xóa</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
