<h2>Countdown Timer</h2>

<div class="group-actions">
  <button class="ml-5" (click)="start()">Start</button>
  <button class="ml-5" (click)="stop()">Stop</button>
  <button class="ml-5" (click)="reset()">Reset</button>
</div>
<div class="timer mt-5 mb-5 ml-5">
  <span class="timer-text">{{ remainingTime }}</span>
</div>
<div class="mb-5"></div>
